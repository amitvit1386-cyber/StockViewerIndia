name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: kivy/buildozer
      env:
        BUILDOZER_ALLOW_ROOT: "1"
        LC_ALL: C.UTF-8
        LANG: C.UTF-8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure buildozer.spec allows root and accepts SDK license
        run: |
          python - << 'EOF'
          import configparser

          spec_file = "buildozer.spec"
          cfg = configparser.ConfigParser()
          cfg.read(spec_file)

          # Add required values to [app]
          if not cfg.has_section("app"):
              raise SystemExit("ERROR: [app] section missing in buildozer.spec")

          cfg.set("app", "android.accept_sdk_license", "True")

          # Add allow_root to [buildozer]
          if not cfg.has_section("buildozer"):
              cfg.add_section("buildozer")
          cfg.set("buildozer", "allow_root", "1")

          with open(spec_file, "w") as f:
              cfg.write(f)
          EOF

      - name: Show Buildozer spec header
        run: |
          echo "------ buildozer.spec (first lines) -------"
          head -n 50 buildozer.spec

      - name: Build APK (force no prompt)
        run: |
          export BUILDOZER_ALLOW_ROOT=1
          echo ">>> Cleaning old build (ignore warnings)..."
          yes | buildozer android clean || true
          echo ">>> Building new APK..."
          yes | buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockViewerIndia-APK
          path: bin/*.apk
