name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Use official Kivy Buildozer image with Android SDK/NDK preinstalled
    container:
      image: kivy/buildozer
      env:
        BUILDOZER_ALLOW_ROOT: "1"
        LC_ALL: C.UTF-8
        LANG: C.UTF-8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure buildozer.spec allows root and accepts SDK license
        run: |
          python - << 'EOF'
          import configparser

          spec_file = "buildozer.spec"
          cfg = configparser.ConfigParser()
          cfg.read(spec_file)

          # Ensure [app] section exists
          if not cfg.has_section("app"):
            raise SystemExit("ERROR: [app] section not found in buildozer.spec")

          # Ensure android.accept_sdk_license = True
          if not cfg.has_option("app", "android.accept_sdk_license"):
              cfg.set("app", "android.accept_sdk_license", "True")
          else:
              cfg.set("app", "android.accept_sdk_license", "True")

          # Ensure [buildozer] section exists with allow_root = 1
          if not cfg.has_section("buildozer"):
              cfg.add_section("buildozer")
          cfg.set("buildozer", "allow_root", "1")

          with open(spec_file, "w") as f:
              cfg.write(f)
          EOF

      - name: Show Buildozer version and spec
        run: |
          buildozer --version || true
          echo "------ buildozer.spec (head) ------"
          head -n 60 buildozer.spec || true

      - name: Build APK with Buildozer
        env:
          BUILDOZER_ALLOW_ROOT: "1"
        run: |
          echo ">>> Cleaning previous builds (if any)..."
          buildozer android clean || true
          echo ">>> Building debug APK..."
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockViewerIndia-APK
          path: bin/*.apk
