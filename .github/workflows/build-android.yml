name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses5 pkg-config zip unzip openjdk-17-jdk python3 python3-pip

      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip setuptools wheel
          pip3 install buildozer cython

      - name: Download Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmd.zip
          unzip cmd.zip -d latest
          rm cmd.zip

      - name: Accept Android Licenses
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses

      - name: Install Required Platforms & Build Tools
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "platform-tools"

      - name: Build the APK
        env:
          ANDROIDSDK: $HOME/android-sdk
        run: |
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockViewerIndia.apk
          path: bin/*.apk
