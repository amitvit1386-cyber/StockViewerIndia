name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools git zip unzip openjdk-17-jdk \
            zlib1g-dev libncurses5-dev libffi-dev libssl-dev \
            libsqlite3-dev libbz2-dev liblzma-dev

      - name: Install buildozer and cython
        run: |
          python3 -m pip install --upgrade pip
          pip3 install buildozer cython==0.29.36

      - name: Build debug APK with Buildozer
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockViewerIndia-apk
          path: bin/*.apk
