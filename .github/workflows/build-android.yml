name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip \
            libffi-dev libssl-dev zlib1g zlib1g-dev liblz-dev autoconf automake \
            pkg-config libtool

      - name: Install Buildozer + Python-for-Android
        run: |
          sudo pip3 install cython buildozer python-for-android

      - name: Install Android command-line tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip tools.zip -d extracted
          rm tools.zip

          FOLDER=$(ls extracted)
          mv "extracted/$FOLDER" latest
          rm -rf extracted

          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "build-tools;30.0.3" "ndk;21.4.7075529"

      - name: Set Android SDK environment paths
        run: |
          export PATH="$ANDROID_SDK_ROOT/platform-tools:$PATH"
          export PATH="$ANDROID_SDK_ROOT/emulator:$PATH"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          export PATH="$ANDROID_SDK_ROOT/build-tools/33.0.2:$PATH"
          export PATH="$ANDROID_SDK_ROOT/build-tools/30.0.3:$PATH"
          export ANDROIDSDK="$ANDROID_SDK_ROOT"
          echo "Searching AIDL in SDK:"
          find "$ANDROID_SDK_ROOT/build-tools" -name aidl

      - name: Copy Android build tools to Buildozer directory
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/build-tools
          cp -r $ANDROID_SDK_ROOT/build-tools/* \
            $HOME/.buildozer/android/platform/android-sdk/build-tools/

          mkdir -p $HOME/.buildozer/android/platform/android-sdk/platforms
          cp -r $ANDROID_SDK_ROOT/platforms/* \
            $HOME/.buildozer/android/platform/android-sdk/platforms/

          mkdir -p $HOME/.buildozer/android/platform/android-sdk/platform-tools
          cp -r $ANDROID_SDK_ROOT/platform-tools/* \
            $HOME/.buildozer/android/platform/android-sdk/platform-tools/

          echo "Searching AIDL in Buildozer SDK:"
          find $HOME/.buildozer/android/platform/android-sdk/build-tools -name aidl

      - name: Create legacy tools wrapper for Buildozer
        run: |
          LEGACY="$HOME/.buildozer/android/platform/android-sdk/tools/bin"
          mkdir -p "$LEGACY"
          echo '#!/bin/bash' > "$LEGACY/sdkmanager"
          echo "\"$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager\" \"\$@\"" >> "$LEGACY/sdkmanager"
          chmod +x "$LEGACY/sdkmanager"

          echo '#!/bin/bash' > "$LEGACY/avdmanager"
          echo "\"$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager\" \"\$@\"" >> "$LEGACY/avdmanager"
          chmod +x "$LEGACY/avdmanager"

          echo "Verifying wrapper:"
          ls -l "$LEGACY"

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockViewerIndia-APK
          path: bin/*.apk
