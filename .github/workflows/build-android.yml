name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk wget unzip zip \
            libffi-dev build-essential \
            python3 python3-pip python3-venv

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Create Buildozer working directory
        run: mkdir -p $HOME/.buildozer

      - name: Install Android SDK + NDK + Build-Tools
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
          unzip sdk.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "build-tools;36.0.0" "platforms;android-33" "ndk;25.2.9519653" "tools"

      - name: Set environment for Buildozer
        run: |
          echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Clean previous builds
        run: |
          if [ -d ".buildozer" ]; then rm -rf .buildozer; fi

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StockViewerIndia.apk
          path: ./bin/*.apk
