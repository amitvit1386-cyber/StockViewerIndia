name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk
      ANDROID_HOME: $HOME/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools git zip unzip wget \
            openjdk-17-jdk

      - name: Install Android command-line tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          # Download Android command-line tools from Google
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip

          unzip tools.zip -d temp
          rm tools.zip

          # Move the extracted folder to "latest"
          mv temp/cmdline-tools latest || mv temp/* latest
          rm -rf temp

          # Verify sdkmanager path
          ls -R "$ANDROID_SDK_ROOT/cmdline-tools/latest"

          # Accept licenses & install required packages
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer "cython==0.29.36"

      - name: Build debug APK with Buildozer
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          echo "JAVA_HOME=$JAVA_HOME"
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockViewerIndia-apk
          path: bin/*.apk
