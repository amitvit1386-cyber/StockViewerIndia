name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Use official Kivy Buildozer image with Android SDK/NDK preinstalled
    container:
      image: kivy/buildozer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Allow Buildozer to run as root
        run: |
          echo "BUILDOZER_ALLOW_ROOT=1" >> $GITHUB_ENV

      - name: Show environment (debug)
        run: |
          echo "Python version:"
          python3 --version || python --version || true
          echo "Buildozer version:"
          buildozer --version || true
          echo "Repo contents:"
          ls -R

      - name: Build APK with Buildozer
        run: |
          export BUILDOZER_ALLOW_ROOT=1
          # Clean previous builds (non-fatal if first run)
          buildozer android clean || true
          # Build debug APK
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockViewerIndia-APK
          path: bin/*.apk
