name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Use the official Kivy Buildozer image which already contains
    # Android SDK, NDK, build-tools, etc.
    container:
      image: kivy/buildozer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show environment (debug)
        run: |
          python --version
          buildozer --version
          ls

      - name: Build APK with Buildozer
        run: |
          # Clean previous builds (optional but safer)
          buildozer android clean || true

          # Build debug APK
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockViewerIndia-APK
          path: bin/*.apk
