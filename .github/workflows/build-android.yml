name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip \
            libffi-dev libssl-dev zlib1g zlib1g-dev liblz-dev autoconf automake \
            pkg-config libtool

      - name: Install Buildozer + P4A
        run: |
          sudo pip3 install cython buildozer python-for-android

      - name: Install Android command-line tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip tools.zip -d extracted
          rm tools.zip

          FOLDER=$(ls extracted)
          mv "extracted/$FOLDER" latest
          rm -rf extracted

          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "build-tools;30.0.3" "ndk;21.4.7075529"

      - name: Set Android SDK environment paths
        run: |
          echo "AIDL search:"
          find "$ANDROID_SDK_ROOT/build-tools" -name aidl || true

          export PATH="$ANDROID_SDK_ROOT/platform-tools:$PATH"
          export PATH="$ANDROID_SDK_ROOT/emulator:$PATH"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          export PATH="$ANDROID_SDK_ROOT/build-tools/33.0.2:$PATH"
          export PATH="$ANDROID_SDK_ROOT/build-tools/30.0.3:$PATH"
          export ANDROIDSDK="$ANDROID_SDK_ROOT"

          echo "AIDL binary:"
          which aidl || true

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockViewerIndia-APK
          path: bin/*.apk
