name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: kivy/buildozer
      env:
        BUILDOZER_ALLOW_ROOT: 1
        LC_ALL: C.UTF-8
        LANG: C.UTF-8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix Root Mode Interactive Issue
        run: |
          # If [buildozer] section exists -> only add allow_root if missing
          if grep -q "^\[buildozer\]" buildozer.spec; then
              if ! grep -q "^allow_root" buildozer.spec; then
                  sed -i "/^\[buildozer\]/a allow_root = 1" buildozer.spec
              fi
          else
              echo -e "\n[buildozer]\nallow_root = 1" >> buildozer.spec
          fi

      - name: Build APK
        run: |
          buildozer android clean || true
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockViewerIndia-APK
          path: bin/*.apk
