name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-setuptools git zip openjdk-17-jdk

    - name: Install Buildozer & Cython
      run: |
        pip install cython buildozer

    - name: Install Android SDK + Build Tools + AIDL
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
      run: |
        sudo mkdir -p $ANDROID_HOME
        sudo chown $USER:$USER $ANDROID_HOME -R
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
        sdkmanager --sdk_root=$ANDROID_HOME "tools" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Build debug APK with Buildozer
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: StockViewerIndia.apk
        path: bin/*.apk
